    <div class="bs-example container wrap">
        <h1 class="pb-3 mb-3">Become A Member</h1>
        <form action="post" novalidate>
            <div class="form-group row">
                <label for="firstName" class="col-sm-12 col-form-label">First Name:</label>
                <div class="col-sm-12">
                <input type="text" id="firstName" placeholder="First Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-12 col-form-label">Last Name:</label>
                <div class="col-sm-12">
                <input type="text" id="lastName" placeholder="last Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-12 col-form-label">Email Address:</label>
                <div class="col-sm-12">
                <input type="email" id="inputEmail" placeholder="Email Address" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-12 col-form-label">Mobile Number:</label>
                <div class="col-sm-12">
                <input type="number" id="phoneNumber" placeholder="Phone Number" required>
                </div>
            </div>
               
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">Gender:</label>
                    <div class="col-sm-12 mt-2">
                        <label class="mb-0 mr-3">
                            <input type="radio" class="mr-1" name="gender">Male
                        </label>
                        <label class="mb-0 mr-3">
                            <input type="radio" class="mr-1" name="gender">Female
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="labels">
                        <label class="col-sm-12 col-form-label" for="time-of-day" id="dropdown-label">Program:</label>
                    </div>
                    <div class="mt-2 fields">
                        <select name="Loaction of positive events" id="dropdown" class="col-sm-12 p-1 dropdown select">
                            <option value="home">SELECT</option>
                            <option value="home">Body Building</option>
                            <option value="commute">Weight Loss</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12 offset-sm-3">
                        <label class="checkbox-inline">
                            <input type="checkbox" class="mr-1" value="agree">
                           I agree to the <a href="">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <input type="submit" class="btn btn-info btn-warning text-white mr-3" value="submit">
                    </div>
                </div>
            </div>
        </form>
